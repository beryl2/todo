<h3>todo</h3>
<form method = "POST" action="/" ><!--we submit the action to post-->
    {%csrf_token%}
    {{form.title}}
    <input type="submit" name="'Create Task">
</form>
{% for task in tasks %}
<div>
    <a href="{% url 'update_task' task.id %}">update</a>
    <a href="{% url 'delete' task.id %}">delete</a>

    {% if task.complete == True %}
    <strike>{{task}}</strike>
    {% else %}
    <span>{{task}}</span>
    {% endif %}
</div>
{% endfor %}
